<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FCA Sunil Chapain - Contact Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif; /* Changed Font */
            background: url('images/bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            animation: backgroundPulse 10s infinite;
        }
    
        .header {
            background-color: #0e0e0e; /* Professional Dark Theme */
            padding: 10px 0;
            color: rgb(247, 247, 247);
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #0d47a1; /* Blue Border for Professionalism */
        }
    
        .date-time {
            color: #b2ebf2;
        }
    
        .date-time {
            font-size: 1.2em;
            margin-bottom: 5px;
            animation: fadeIn 2s ease-out;
        }
    
        .welcome-message {
            font-size: 1.8em;
            margin: 10px 0;
            animation: fadeIn 3s infinite alternate;
        }
    
        .container {
            text-align: center;
            padding: 80px 20px 20px;
            animation: fadeIn 2s ease-out;
        }
    
        .carousel {
            width: 90%;
            max-width: 100%;
            height: 550px; 
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            animation: slideIn 2s ease-out;
            border: 3px solid #0d47a1; /* Blue for Professionalism */
        }

        .carousel img {
            height: 100%;
            width: auto;
            display: block;
            border-radius: 10px;
            margin: 0 auto;
        }

        .personal-info {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-out;
        }

        .buttons-section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: slideInFromRight 2s ease-out;
        }

        .buttons-section button {
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #0d47a1; /* Blue Button for Consistency */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            flex: 0 0 calc(50% - 20px);
        }

        .buttons-section button:hover {
            background-color: #1976d2;
            transform: scale(1.2);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .dropdown button {
            padding: 15px 20px;
            font-size: 1em;
            color: white;
            background-color: #004d40; /* Teal for Dropdown */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            text-align: center;
            transition: background-color 0.5s, transform 0.5s;
        }

        .dropdown button:hover {
            background-color: #00796b;
            transform: scale(1.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004d40;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #1de9b6;
            color: #004d40;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .popup {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            animation: fadeIn 0.5s ease-in-out;
            color: #333;
            font-size: 1.2em;
            position: relative;
        }

        .popup-content p {
            margin: 0;
            line-height: 1.5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #e74c3c;
            transition: transform 0.3s, color 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #c0392b;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #0e0e0e;
        }

        .footer button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #004d40;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #00796b;
        }

        @media (max-width: 768px) {
            .welcome-message {
                font-size: 1.5em;
            }

            .buttons-section button {
                font-size: 0.9em;
                padding: 10px 15px;
                flex: 0 0 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes backgroundPulse {
            0% { background-color: #0e0e0e; }
            50% { background-color: #1a237e; }
            100% { background-color: #0e0e0e; }
        }

        /* Styles for the Name Div */
        #name {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: fit-content;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 2s ease-in-out, slideUp 2s ease-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #name h2 {
            font-size: 2em;
            margin: 0;
            color: #00090b;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 0.5s;
        }

        #name h3 {
            font-size: 1.5em;
            margin: 0;
            color: #4c06fd;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s;
        }
        #name h4 {
            font-size: 1em;
            margin: 0;
            color: #070017;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">

    <div class="container">

            <img src="images/1.JPG" alt="Photo 1">

        </div>

        <div class="personal-info">

                <p><h3>Principal</h3>,<h3> Sunil Chapain & Associates</h3></p>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        let currentSlide = 0;
        const slides = document.querySelectorAll('#carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 6000);
        showSlide(currentSlide);

        const healingQuotes = [
            "Your success is our pride.",
            "Chartered Accountancy is a journey of lifelong learning.",
            "Providing the best solutions for financial growth.",
        ];

        function showHealingQuote() {
            const quoteIndex = Math.floor(Math.random() * healingQuotes.length);
            document.getElementById('welcome-message').innerText = healingQuotes[quoteIndex];
        }

        setInterval(showHealingQuote, 6000);
        showHealingQuote();

        function showPopup(imageSrc) {
            const popup = document.getElementById('generic-popup');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        }

        function hidePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        function sendEmail() {
            const email = "casunil.chapain.np@gmail.com";
            const subject = "From your contact page";
            window.location.href = `mailto:${email}?subject=${subject}`;
        }

        function sendWhatsApp() {
            window.open("https://wa.me/9779851228766?text=Hello%20FCA%20Sunil%20Chapain,%20I%20found%20your%20personal%20page", "_blank");
        }

        function downloadVCard() {
            window.location.href = 'contact.vcf';
        }

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out FCA Sunil Chapain\'s Personal Page!',
                    text: 'Explore FCA Sunil Chapain\'s personal page and more!',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                alert('Sharing is not supported on this device. Please use the QR code instead.');
            }
        }

        function showDeveloperInfo() {
            document.getElementById('developer-popup').style.display = 'flex';
        }

        function sendDeveloperEmail() {
            window.location.href = "mailto:pleasedontgetconfused@gmail.com?subject=Enquiry From Sunil's page";
        }
    </script>
