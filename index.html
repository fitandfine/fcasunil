    <title>FCA Sunil Chapain - Contact Page</title>
    <style>
       body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: url('images/bg.webp') no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;  /* Ensures vertical stacking of header, content, and footer */
    justify-content: space-between;  /* Distributes space between content */
    height: 100vh;  /* Full viewport height */
}

.header {
    padding: 20px 0;
    text-align: center;
    width: 100%;
    border-bottom: 3px solid #0077cc;
}

        .header h1, .personal-info h2, .personal-info h3, .personal-info h4 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .date-time {
            color: #b2ebf2;
            font-size: 1.2em;
            animation: fadeIn 2s ease-out;
        }

        .welcome-message {
            font-size: 2em;
            margin: 10px 0;
            animation: fadeIn 3s infinite alternate;
        }
        .container {
    text-align: center;
    padding: 20px;
    flex-grow: 1;  /* Allows the container to fill available space */
    display: flex;
    flex-direction: column;
    justify-content: center;  /* Centers content vertically within the container */
    animation: fadeIn 2s ease-out;
        }
    
        .carousel {
            width: 90%;
            max-width: 100%;
            height: 550px; 
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            border:none;
            animation: slideIn 2s ease-out;
            
        }
        .carousel img {
    max-width: 100%;
    height: auto;
    object-fit: contain;  /* Ensures image aspect ratio is maintained without cropping */
}
        .personal-info {
            font-size: 1.5em;
            margin: 40px 0;
            animation: fadeIn 2s ease-out;
        }

        .buttons-section {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: slideInFromRight 2s ease-out;
        }

        .buttons-section button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #0077cc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            flex-grow: 1;
        }

        .buttons-section button:hover {
            background-color: #000305ce;
            transform: scale(1.05);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            padding: 15px 25px;
            font-size: 1.2em;
            text-decoration:overline;
            
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.5s;
        }

        .dropdown button:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            text-decoration:solid;
            background-color: #009688;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-align: left;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #0077cc;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .popup {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            animation: fadeIn 0.5s ease-in-out;
            color: #333;
            font-size: 1.2em;
            position:relative;
        }

        .popup-content p {
            margin: 0;
            line-height: 1.5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #e74c3c;
            transition: transform 0.3s, color 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #c0392b;
        }
/* Ensures footer is always at the bottom */
html, body {
    height: 100%;
    margin: 0;
}

        .footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    width: 100%;
}

        .footer button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #009688;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #00796b;
        }

        @media (max-width: 768px) {
            .welcome-message, .buttons-section button, .dropdown button {
                font-size: 1em;
            }
            .buttons-section button, .dropdown button {
                padding: 10px 15px;
            }
            .carousel {
                width: 95%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes backgroundPulse {
            0%, 100% { background-color: #333; }
            50% { background-color: #555; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="date-time" id="date-time"></div>
        <h1 class="welcome-message" id="welcome-message">Welcome to My Contact Page</h1>
    </div>

    <div class="container">
        <div class="carousel" id="carousel">
            <img src="images/1.JPG" alt="Photo 1" id="img1" style="display: block;">
            <img src="images/2.jpg" alt="Photo 2" id="img2" style="display: none;">
        </div>

        <div class="personal-info">
            <div id="name">
                <h2>FCA Sunil Chapain</h2>
                <h3>Principal, Sunil Chapain & Associates</h3>
                <h4>8th Floor, Trade Tower Nepal, Thapathali, Kathmandu</h4>
            </div>
        </div>

        <div class="dropdown">
            <button>QR Codes</button>
            <div class="dropdown-content">
                <button onclick="showPopup('images/call.png')">Phone</button>
                <button onclick="showPopup('images/sms.png')">SMS</button>
                <button onclick="showPopup('images/whatsapp.png')">WhatsApp</button>
                <button onclick="showPopup('images/email.png')">Email</button>
                <button onclick="showPopup('images/facebook.png')">Facebook</button>
                <button onclick="showPopup('images/vcard.png')">Share my Details</button>
            </div>
        </div>

        <div class="buttons-section">
            <button onclick="window.open('tel:+9779851228766', '_self')">Call Me</button>
            <button onclick="window.open('sms:+9779851228766', '_self')">Send SMS</button>
            <button onclick="sendWhatsApp()">WhatsApp Message</button>
            <button onclick="sendEmail()">Send Email</button>
            <button onclick="window.open('https://www.facebook.com/schapain1', '_blank')">Visit Facebook</button>
            <button onclick="downloadVCard()">Save my number</button>
        </div>
    </div>

    <div class="popup" id="generic-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup('generic-popup')">&times;</span>
            <img id="popup-image" src="" alt="QR Code" style="max-width: 300px;">
        </div>
    </div>

    <div class="footer">
        <button onclick="sharePage()">Share This Page</button>
        <button onclick="showPopup('images/page.png')">Share QR</button>
        <button onclick="showDeveloperInfo()">About Developer</button>
    </div>

    <div class="popup" id="developer-popup">
        <div class="popup-content">
            <span the="close-btn" onclick="hidePopup('developer-popup')">&times;</span>
            <p>This page was developed by Anup Chapain. For inquiries or custom development, contact me!</p>
            <button onclick="sendDeveloperEmail()">Send me an Email</button>
            <button onclick="window.open('https://www.instagram.com/anupcp/', '_blank')">See Insta</button>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);

        function showPopup(imageSrc) {
            const popup = document.getElementById('generic-popup');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        }

        function hidePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        function sendEmail() {
            const email = "casunil.chapain.np@gmail.com";
            const subject = "From your contact page";
            window.location.href = `mailto:${email}?subject=${subject}`;
        }

        function sendWhatsApp() {
            window.open("https://wa.me/9779851228766?text=Hello%20FCA%20Sunil%20Chapain,%20I%20found%20your%20personal%20page", "_blank");
        }

        function downloadVCard() {
            window.location.href = 'contact.vcf';
        }

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out FCA Sunil Chapain\'s Personal Page!',
                    text: 'Explore FCA Sunil Chapain\'s personal page and more!',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                alert('Sharing is not supported on this device. Please use the QR code instead.');
            }
        }

        function showDeveloperInfo() {
            document.getElementById('developer-popup').style.display = 'flex';
        }

        function sendDeveloperEmail() {
            window.location.href = "mailto:pleasedontgetconfused@gmail.com?subject=Enquiry From Sunil's page";
        }
    </script>
    <script>
        let currentImage = 1;
        function toggleImages() {
            currentImage = 1 - currentImage;  // Toggles between 0 and 1
            document.getElementById('img1').style.display = currentImage ? 'none' : 'block';
            document.getElementById('img2').style.display = currentImage ? 'block' : 'none';
        }
        setInterval(toggleImages, 3000); // Change image every 3 seconds
    </script>
    
</body>
